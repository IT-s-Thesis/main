version: '3'

networks:
  proxy:
    external: true
  internal:
    external: false
    
services:
  web:
    image: odoo:12.0
    depends_on:
      - db
    ports:
      - "8069:8069"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./src:/mnt/extra-addons
    labels:
      - "traefik.enable=true"
      - "traefik.odoo.frontend.rule=Host:web.localhost"
      - "traefik.docker.network=proxy"
      - "traefik.odoo.port=8069"
      - "traefik.chat.frontend.rule=Host:web.localhost;PathPrefix:/longpolling"
      - "traefik.chat.port=8072"
    networks:
      - internal
      - proxy
  db:
    image: postgres:10
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
    networks:
      - internal
    labels:
      - "traefik.enable=false"
  proxy:
    image: traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
    labels:
      - "traefik.docker.network=proxy"
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:traefik.localhost"
      - "traefik.port=8080"
    networks:
      - proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/traefik.toml:/traefik.toml
      - ./traefik/acme:/acme
      
volumes:
  odoo-web-data:
  odoo-db-data:

  